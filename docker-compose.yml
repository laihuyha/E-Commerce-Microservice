# You'll need docker-compose.orverride.yml file for env variables and something more than it.
services:
  mongo:
    image: mongo:7.0.14
  postgres:
    image: postgres:16.4

  catalog.api:
    image: 1811063460/catalog.api:latest
    build:
      context: .
      dockerfile: src/Services/Catalog.API/Dockerfile
    depends_on:
      - mongo
  basket.api:
    image: 1811063460/basket.api:latest
    build:
      context: .
      dockerfile: src/Services/Basket.API/Dockerfile
    depends_on:
      - postgres
      - distributedcache

  keycloak.auth:
    image: 1811063460/keycloak.auth:latest
    build:
      context: .
      dockerfile: src/Services/KeyCloak.Auth/Dockerfile
    depends_on:
      - postgres
      - keycloak
    ports:
      - 6002:8080
      - 6062:8081

  keycloak:
    image: keycloak/keycloak

  distributedcache:
    image: redis

  redis-commander:
    image: rediscommander/redis-commander:latest

volumes:
  mongodb_data:
  postgres_data:
  redis_data:
  identity: